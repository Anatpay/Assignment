<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    Register page
  </h1>
  <p><strong><p>Sign up Form</strong>
  <hr>
  <form action="#" autocomplete="on">
    <div class="container">
      <p class="center">
        Create an Account
       </p>
       <label for="first name">First name</label><br>
       <input type="text" name="firstname" placeholder="Enter your first name" id="first-name" required><br>
       <label for="last name">Last name</label><br>
       <input type="text" name="last name" placeholder="Enter your last name" id="last-name" required><br>
       <label for="Phone number">Phone number</label><br>
       <input type="tel" name="Phone number" placeholder="Enter your Phone number" id="Phone-number" required><br>
       <label for="email">Email</label><br>
       <input type="email" name="email" id="email" placeholder="ABS@gmail.com" required><br>
       <label for="Gender">Gender</label><br>
       <input type="radio" name="Gender" id="Gender" value="male">male
       <input type="radio" name="Gender" id="Gender" value="Female">Female <br>
       <label for="Date of Birth">Date of Birth</label><br>
       <input type="date" name="Date of Birth" id="Date of Birth" required><br>
       <label for="color">Choose your favorite color</label><br>
       <input type="color" name="color" id="color" required><br>
       <p>
        <input type="checkbox" name="terms" id="terms"> Accepts Terms and Conditions 
       </p>
       <button>Register</button>
       <p>Already Registered? <a href="./login.html">Sign in</a></p>
    </div>
  </form>

</body>

</html>
